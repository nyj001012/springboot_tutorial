<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type">
    <title>Hello Spring</title>
</head>
<body>
<h1>회원 목록</h1>
<table>
    <thead>
    <td>No.</td>
    <td>이름</td>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
